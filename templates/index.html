<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/SMS Spam Classifier</title>
</head>
<body>
    <h1>Email/SMS Spam Classifier</h1>
    <form action="/predict" method="post">
        <label for="message">Enter the message:</label><br><br>
        <textarea name="message" rows="8" cols="50" placeholder="Type your message here..."></textarea><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if result is not none %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
