<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/SMS Spam Classifier</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form Elements */
        label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            margin-top: 8px;
        }

        button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #357ab8;
        }

        /* Prediction Result */
        h2 {
            color: #333;
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email/SMS Spam Classifier</h1>
        <form action="/predict" method="post">
            <label for="message">Enter the message:</label><br><br>
            <textarea name="message" rows="8" cols="50" placeholder="Type your message here..."></textarea><br><br>
            <button type="submit">Predict</button>
        </form>
        {% if result is not none %}
            <h2>Prediction: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
